<div class="jumbotron">
  <h2>Home devices: </h2>

  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="device in vm.home.devices">
        <td>
          <h2>{{device.name}}</h2>
          <a class="btn" ng-class="{true: 'btn-success', false: 'btn-danger'} [device.value]"
             ng-click="vm.change(device)"> {{ device.value && 'On' || 'Off' }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
